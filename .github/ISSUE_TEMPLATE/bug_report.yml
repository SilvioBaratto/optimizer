name: Bug Report
description: Report a bug in the optimizer library
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal code or steps to reproduce the issue.
      render: python
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include tracebacks if applicable.
    validations:
      required: true
  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "e.g. 3.12.1"
    validations:
      required: true
  - type: input
    id: package-version
    attributes:
      label: Package Version
      placeholder: "e.g. 0.1.0"
    validations:
      required: true
