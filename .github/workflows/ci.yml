name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install -e ".[lint]"
      - run: ruff check optimizer/ tests/
      - run: ruff format --check optimizer/ tests/
      - run: pip-audit --strict --desc on

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install -e ".[typecheck]"
      - run: mypy optimizer/

  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install -e ".[typecheck]"
      - uses: jakebailey/pyright-action@b8ebc31a358e530b2baaed7dccdd4789a62dd9a4  # v3.0.0
        with:
          version: '1.1.398'
          python-version: '3.10'
          level: error
          annotate: all

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - run: pip install -e ".[test]"
      - run: pytest tests/ -v --tb=short --cov=optimizer --cov-report=xml --cov-report=term-missing
      - if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@4650159d642e33fdc30954ca22638caf0df6cac8  # v5.4.3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
