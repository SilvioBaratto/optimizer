services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: optimizer_db
    environment:
      POSTGRES_DB: optimizer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54320:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d optimizer_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optimizer_network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: optimizer_adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "18081:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - optimizer_network

volumes:
  postgres_data:

networks:
  optimizer_network: