<!-- Mobile menu button -->
<button (click)="toggleMobileMenu()"
    class="fixed top-5 left-5 z-50 lg:hidden p-3 rounded-xl bg-white shadow-md border border-gray-200/80 hover:bg-gray-50 hover:shadow-lg hover:border-gray-300 transition-all duration-200 active:scale-95"
    aria-label="Toggle menu">
    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
        @if (!isMobileMenuOpen()) {
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        } @else {
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        }
    </svg>
</button>

<!-- Overlay for mobile with blur effect -->
@if (isMobileMenuOpen()) {
<div (click)="toggleMobileMenu()"
    class="fixed inset-0 bg-black/40 backdrop-blur-md z-30 lg:hidden transition-all duration-300">
</div>
}

<!-- Sidebar -->
<aside [class]="'fixed top-0 left-0 h-full bg-white/95 backdrop-blur-sm border-r border-gray-200/60 shadow-2xl z-40 transition-all duration-300 ease-out ' +
               'w-72 lg:w-64 lg:translate-x-0 ' +
               (isMobileMenuOpen() ? 'translate-x-0' : '-translate-x-full')">
    <!-- Logo -->
    <div class="flex items-center justify-center h-20 px-6 border-b border-gray-200/60 bg-white/50">
        <img src="/assets/logo/logo.svg" alt="Logo" class="h-9 w-auto" />
    </div>

    <!-- Navigation -->
    <nav class="px-5 py-8 space-y-2">
        <a routerLink="/home" routerLinkActive="bg-indigo-50 text-indigo-700 shadow-sm"
            [routerLinkActiveOptions]="{exact: false}"
            class="flex items-center gap-3 px-4 py-3.5 text-gray-600 rounded-xl hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 group">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="font-semibold text-sm">Home</span>
        </a>

        <a routerLink="/dashboard" routerLinkActive="bg-indigo-50 text-indigo-700 shadow-sm"
            [routerLinkActiveOptions]="{exact: false}"
            class="flex items-center gap-3 px-4 py-3.5 text-gray-600 rounded-xl hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 group">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span class="font-semibold text-sm">Dashboard</span>
        </a>

        <a routerLink="/settings" routerLinkActive="bg-indigo-50 text-indigo-700 shadow-sm"
            [routerLinkActiveOptions]="{exact: false}"
            class="flex items-center gap-3 px-4 py-3.5 text-gray-600 rounded-xl hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 group">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="font-semibold text-sm">Settings</span>
        </a>
    </nav>
</aside>
